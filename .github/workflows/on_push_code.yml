# This workflow runs anytime code is pushed to any branch except main
name: Deploy to Preview
on:
    push:
        branches:
            - '*'
            - '*/*'
            - '**'
            - '!main'

jobs:
    lint-code:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - run: echo "I will lint your code"